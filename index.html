<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Link Tree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff6b6b;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #222;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .link-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .link-item:hover {
            background-color: #357abd;
        }
        .computer-details {
            margin-top: 20px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Link Tree</h1>
    
    <div class="link-container">
        <a class="link-item" href="https://www.twitch.tv/" target="_blank">Twitch</a>
        <a class="link-item" href="https://www.tiktok.com/en/" target="_blank">TikTok</a>
        <a class="link-item" href="https://www.threads.net/login" target="_blank">Threads</a>
    </div>

    <div class="computer-details">
        <h2>My Computer Specs</h2>
        <p>Processor: Intel Core i7</p>
        <p>RAM: 16GB</p>
        <p>Graphics Card: NVIDIA GeForce RTX 3080</p>
        <!-- Add more details about your computer here -->
    </div>
</body>
</html>
